<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="theId"/>
<input type="button" id="btnAdd" value="Add" onclick="addNumber()"/>
<input type="button" id="btnDisplay" value="Display" onclick="display()"/>
<div id="result"></div>
<script>

    var arr = [];

  function addNumber() {
      var element = document.getElementById("theId").value;
      arr.push(element);
      alert("push " + element + " to array success!");
  }

  function display(){
      var result = "";
      for (let i = 0; i < arr.length; i++) {
          result += "<div>"+ "element "+ arr[i]+ "</div><hr/> ";
      }
      document.getElementById("result").innerHTML = result;
  }


</script>
</body>
</html>
